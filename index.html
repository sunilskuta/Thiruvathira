    <style>
        body { font-family: 'Poppins', sans-serif; }

        /* Animated gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }

        /* Ripple effect on button hover */
        .btn-hover {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-hover::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn-hover:hover::before { width: 300px; height: 300px; }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Tooltip */
        .tooltip-container { position: relative; }
        .tooltip-text {
            position: absolute;
            bottom: 100%; left: 50%;
            transform: translateX(-50%) translateY(10px);
            opacity: 0; visibility: hidden;
            transition: all 0.3s cubic-bezier(0.68,-0.55,0.265,1.55);
            z-index: 1000;
            white-space: nowrap;
            pointer-events: none;
        }
        .tooltip-container:hover .tooltip-text {
            opacity: 1; visibility: visible;
            transform: translateX(-50%) translateY(-8px);
        }
        @media (max-width: 640px) {
            .tooltip-text {
                bottom: auto; left: 100%; top: 50%;
                transform: translateY(-50%) translateX(-10px);
                margin-left: 8px;
            }
            .tooltip-container:hover .tooltip-text {
                transform: translateY(-50%) translateX(8px);
            }
            .tooltip-arrow {
                top: 50%; left: 0;
                transform: translateY(-50%) translateX(-100%);
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
                border-right: 8px solid rgba(99,102,241,0.95);
                border-left: none;
            }
            .tooltip-beautiful {
                padding: 6px 10px;

            .ebook-iframe { border-radius: 8px; }
            .ebook-modal-container { width: 100%; height: 100vh; max-width: 100%; }
        }

        /* Tooltip style */
        .tooltip-beautiful {
            background: linear-gradient(135deg, rgba(99,102,241,0.95), rgba(139,92,246,0.95));
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.2);
            font-size: 13px;
            font-weight: 500;
            color: white;
            letter-spacing: 0.3px;
        }
        .tooltip-arrow {
            position: absolute;
            top: 100%; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(99,102,241,0.95);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* Special (red) button */
        .btn-special {
            background: linear-gradient(135deg, #dc2626, #991b1b);

        .utsav-notice-btn:hover {

function playShortPopup(shortsUrl) {

    // Fix: handle both shorts and regular URLs
    let videoId;
    if (shortsUrl.includes("/shorts/")) {

    const overlay = document.createElement("div");
    overlay.id = "ytShortPopup";
    overlay.style.cssText = `

        display: flex; align-items: center; justify-content: center;
        z-index: 9999;
    `;

    // Popup Container (Portrait 9:16)
    const popup = document.createElement("div");
    popup.style.cssText = `
        position: relative; width: min(92%, 360px);
        aspect-ratio: 9/16; background: #000;
        border-radius: 12px; overflow: hidden;

    // ‚úÖ KEY FIX: Use correct embed URL with all required params
    const iframe = document.createElement("iframe");

    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&playsinline=1&rel=0&modestbranding=1&enablejsapi=1`;
