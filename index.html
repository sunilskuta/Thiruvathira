    <script src="https://cdn.tailwindcss.com"></script>

   <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'body': ['Poppins', 'sans-serif'],

                    colors: {

    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Gradient background with animation */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 100% 100%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating animation for decorative elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Fade in up animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* Staggered animation delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        
        /* Pulse glow effect */
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        /* Shimmer effect */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }
        
        /* Image hover effect */
        .image-container img {
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .image-container:hover img {
            transform: scale(1.02);
        }
        
        /* Button hover effects */
        .btn-hover {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-hover:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* Small button pulse */
        @keyframes smallPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .small-btn-pulse:hover {
            animation: smallPulse 0.5s ease;
        }
        
        /* Tooltip with slide in - centered above button */
        .tooltip-container {
            position: relative;
        }
        
        .tooltip-text {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            white-space: nowrap;
            pointer-events: none;
        }
        
        .tooltip-container:hover .tooltip-text {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-8px);
        }
        
        /* Mobile: Show tooltips on right side instead of above */
        @media (max-width: 640px) {
            .tooltip-text {
                bottom: auto;
                left: 100%;
                top: 50%;
                transform: translateY(-50%) translateX(-10px);
                margin-left: 8px;
            }
            
            .tooltip-container:hover .tooltip-text {
                transform: translateY(-50%) translateX(8px);
            }
            
            .tooltip-arrow {
                top: 50%;
                left: 0;
                transform: translateY(-50%) translateX(-100%);
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
                border-right: 8px solid rgba(99, 102, 241, 0.95);
                border-left: none;
            }
        }
        
        /* Beautiful tooltip styling */
        .tooltip-beautiful {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.95), rgba(139, 92, 246, 0.95));
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
            font-size: 13px;
            font-weight: 500;
            color: white;
            letter-spacing: 0.3px;
        }
        
        /* Mobile: Smaller tooltip text */
        @media (max-width: 640px) {
            .tooltip-beautiful {
                padding: 6px 10px;
                font-size: 11px;
                max-width: 150px;
                white-space: normal;
            }
        }
        
        /* Tooltip arrow */
        .tooltip-arrow {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(99, 102, 241, 0.95);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        /* Overlay fade in */
        .overlay-enter {
            animation: overlayFadeIn 0.3s ease-out;
        }
        
        @keyframes overlayFadeIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0px);
            }
            to {
                opacity: 1;
                backdrop-filter: blur(8px);
            }
        }
        
        .image-zoom-in {
            animation: imageZoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes imageZoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Decorative elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
        }
        
        /* Mobile: Hide decorative circles to reduce clutter */
        @media (max-width: 640px) {
            .decorative-circle {
                display: none;
            }
        }
        
        /* Red highlight for button 8 */
        .btn-special {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        }
        
        .btn-special:hover {
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.7);
        }
        
        .small-btn-special {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.6);
        }
        
        /* Mobile: Smaller buttons and adjusted spacing */
        @media (max-width: 640px) {
            .image-button-mobile {
                padding: 6px 10px;
                font-size: 12px;
                min-width: 2.5rem;
            }
            
            .small-button-mobile {
                width: 20px;
                height: 20px;
            }
        }
        
        /* Utsav Notice Button - Special floating button */
        .utsav-notice-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            animation: gentleBounce 2s ease-in-out infinite;
        }
        
        /* Mobile: Smaller Utsav Notice button and positioned higher */
        @media (max-width: 640px) {
            .utsav-notice-btn {
                bottom: 20px;
                padding: 12px 20px !important;
                font-size: 14px;
            }
            
            .utsav-notice-btn span {
                font-size: 16px !important;
            }
            
            .utsav-notice-btn .emoji {
                font-size: 20px;
            }
        }
        
        @keyframes gentleBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        .utsav-notice-btn:hover {
            animation: none;
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 15px 40px rgba(245, 158, 11, 0.5);
        }
        
        /* Ebook modal styles */
        .ebook-modal {
            animation: modalFadeIn 0.4s ease-out;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .ebook-iframe {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        /* Mobile: Full screen ebook with minimal padding */
        @media (max-width: 640px) {
            .ebook-modal-container {
                width: 100%;
                height: 100vh;
                max-width: 100%;
            }
            
            .ebook-header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .ebook-title {
                font-size: 18px;
                text-align: center;
            }
            
            .ebook-iframe {
                border-radius: 8px;
            }
        }

        /* =====================================================
           MOBILE PORTRAIT: FULL SCREEN IMAGE DISPLAY
           ===================================================== */

        /* Full-screen image overlay for mobile portrait */
        @media (max-width: 640px) and (orientation: portrait) {

            /* When an image is being viewed (overlay active),
               make it fill the entire screen */
            .overlay-enter {
                position: fixed;
                inset: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: rgba(0, 0, 0, 0.97);
                z-index: 9999;
                padding: 0;
                margin: 0;
            }

            /* The zoomed image itself fills the full viewport */
            .overlay-enter img,
            .image-zoom-in {
                width: 100vw !important;
                height: 100vh !important;
                max-width: 100vw !important;
                max-height: 100vh !important;
                object-fit: contain;
                border-radius: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* image-container images fill their container fully */
            .image-container {
                width: 100%;
                height: 100%;
            }

            .image-container img {
                width: 100% !important;
                height: auto !important;
                max-height: 100vh;
                object-fit: cover;
                display: block;
            }

            /* Standalone <img> tags fill full width */
            img:not([class]) {
                width: 100vw !important;
                max-width: 100vw !important;
                height: auto !important;
                display: block;
            }
        }

    </style>
</head>

    <script>
        // Array of 15 custom tooltip messages
        const tooltipMessages = [
            "‡¥™‡¥≥‡µç‡¥≥‡¥ø‡¥Ø‡¥± ‡¥®‡¥µ‡µÄ‡¥ï‡¥∞‡¥£‡¥Ç",
            "Explore our traditions",
            "Join the celebration",
            "Learn about rituals",
            "Experience the music",
            "View dance performances",
            "Discover our heritage",
            "Special ceremonies",
            "Festival highlights",
            "Meet the community",
            "Traditional attire",
            "Festival foods",
            "Historical significance",
            "Photo gallery",
            "Event schedule"
        ];
        
        const buttonContainer = document.getElementById('buttonContainer');
        
       // for (let i = 21; i <= 35; i++) {
   for (let j = 21; j <= 35; j++) { if(j>28) i=j-28; else i=j;
            const messageIndex = i - 2;
            const message = tooltipMessages[messageIndex] || `Custom message ${i}`;
            
            // Check if this is button 8 (special styling)
            const isSpecial = (i === 27);
            const smallBtnClass = isSpecial ? 'small-btn-special' : 'bg-gradient-to-br from-indigo-600 to-indigo-800';
            const imageBtnClass = isSpecial ? 'btn-special' : 'bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800';
            
            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'flex items-center gap-1.5 md:gap-2 fade-in-up';
            buttonGroup.style.animationDelay = `${300 + (i * 50)}ms`;
            
            buttonGroup.innerHTML = `
                <div class="tooltip-container relative">
                    <a href="page${i}.html">
                        <button class="small-button-mobile w-5 h-5 md:w-6 md:h-6 ${smallBtnClass} rounded-full shadow-lg small-btn-pulse transition-all duration-300 hover:scale-110 border-2 border-white/30">
                        </button>
                    </a>
                    <div class="tooltip-text tooltip-beautiful">
                        ${message}
                        <div class="tooltip-arrow"></div>
                    </div>
                </div>
                <div class="tooltip-container relative">
                    <button onclick="showImage('${i}b.jpg')" 
                            class="image-button-mobile btn-hover relative px-3 md:px-4 py-1.5 md:py-2 ${imageBtnClass} text-white font-semibold rounded-xl shadow-lg transition-all duration-300 text-xs md:text-sm min-w-[2.5rem] md:min-w-[3rem] border border-white/20">
                        ${i}
                    </button>
                    <div class="tooltip-text tooltip-beautiful">
                        ${message}
                        <div class="tooltip-arrow"></div>
                    </div>
                </div>
            `;
            
            buttonContainer.appendChild(buttonGroup);
        }
        
        function showImage(imageSrc) {
            const overlay = document.getElementById("overlay");
            const largeImage = document.getElementById("largeImage");
            
            largeImage.src = imageSrc;
            overlay.classList.remove('hidden');
            overlay.classList.add('flex', 'overlay-enter');
            largeImage.classList.add('image-zoom-in');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }
        
        function closeOverlay() {
            const overlay = document.getElementById("overlay");
            overlay.classList.add('hidden');
            overlay.classList.remove('flex');
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }
        
        function openEbook() {
            const ebookModal = document.getElementById("ebookModal");
            ebookModal.classList.remove('hidden');
            ebookModal.classList.add('flex');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }
        
        function closeEbook() {
            const ebookModal = document.getElementById("ebookModal");
            ebookModal.classList.add('hidden');
            ebookModal.classList.remove('flex');
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }
        
        // Close overlay on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeOverlay();
                closeEbook();
            }
        });
        
        // Close overlay on background click
        document.getElementById('overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOverlay();
            }
        });
        
        // Close ebook modal on background click
        document.getElementById('ebookModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEbook();
            }
        });
    </script>
